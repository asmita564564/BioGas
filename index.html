<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biogas Prediction Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 1200px; /* Increased width */
            margin: 0 auto;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group div {
            flex: 1 1 30%; /* 3 columns per line */
            min-width: 250px; /* Ensures good fit on smaller screens */
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #BDC3C7;
            border-radius: 4px;
            background: #F7F9F9;
            color: #333;
        }

        button {
            background-color: #3498DB;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980B9;
        }

        #result {
            background-color: #ECF0F1;
            color: #333;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        .loading {
            color: #E74C3C;
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            .form-group div {
                flex: 1 1 calc(50% - 30px); /* Two columns on smaller screens */
            }
        }

        @media (max-width: 600px) {
            .form-group div {
                flex: 1 1 100%; /* 1 column on mobile */
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
        async function sendData() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            document.getElementById('result').innerHTML = '<p class="loading">Loading...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const result = await response.json();
                const predictions = result.prediction;

                document.getElementById('result').innerHTML = 
                    `<strong>Prediction Results:</strong><br>
                    Digester_Disposal_TS: ${predictions[0]} <br>
                    Digester_Disposal_VS: ${predictions[1]} <br>
                    Digester_Disposal_MC: ${predictions[2]} <br>
                    Digester_Disposal_pH: ${predictions[3]} <br>
                    Digester_Disposal_VFA: ${predictions[4]} <br>
                    Digester_Disposal_ALK: ${predictions[5]} <br>
                    Digester_Disposal_VA: ${predictions[6]} <br>
                    Digester_Disposal_EC: ${predictions[7]} <br>
                    Digester_Disposal_Temp: ${predictions[8]} <br>
                    Digester_Disposal_TOC: ${predictions[9]}
                `;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
